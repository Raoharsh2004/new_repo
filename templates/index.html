<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malicious Link Safety Check</title>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Courier New', monospace;
      color: #00ff88;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #hud {
      margin-bottom: 20px;
    }

    #control-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    input[type="text"] {
      padding: 10px;
      background-color: #111;
      color: #00ff88;
      border: 1px solid #00ff88;
      width: 300px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
    }

    input[type="text"]:focus {
        background-color: transparent;
        border-color: #00ff00;
        color: #00ff00;
        font-size: 16px;
    }

    .hiden {
      display: none !important;
    }

    #execute-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ff88;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      color: #44ffaa;
      font-size: 18px;
      text-align: center;
      white-space: pre-line;
    }

    #url {
        position: relative;
        width: 300px;
        height: 40px;
        border: 1px solid #00ff88;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00ff88;
        margin-top: 10px;
        overflow: hidden;
    }

    .scan-line {
        position: absolute;
        top: 0px;
        left: 0%;
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, transparent, #00ff88, transparent);
        opacity: 0;
        pointer-events: none;
        z-index: 1;
    }

    .scanning {
        opacity: 1;
        animation: scanMove 0.5s linear infinite alternate;
    }

    .safe-text {
      color: #00ff00;
      font-weight: bold;
    }

    .unsafe-text {
      color: #ff4444;
      font-weight: bold;
    }

    #text-width-helper {
        position: absolute;
        visibility: hidden;
        white-space: pre;
        font-family: 'Courier New', monospace;
        font-size: 16px;
    }

    @keyframes scanMove {
        0% { top: 0px; }
        100% { top: 100%; }
    }
  </style>
</head>

<body onload="document.getElementById('user-input').focus()">
  <div id="hud">
    <div class="hud-line">
      <span>SYSTEM:</span>
      <span class="hud-value">Please enter the URL you want to scan.</span>
    </div>
  </div>

  <div id="control-panel">
    <input type="text" id="user-input" placeholder="Type or paste a URL to check its safety">
    <span id="text-width-helper"></span>
    <div id="url"><div class="scan-line" id="scan-line"></div></div>
    <button id="execute-btn">Analyze</button>
    <div id="result"></div>
  </div>

  <script type="module">
    const button = document.getElementById("execute-btn");
    const inputBox = document.getElementById("user-input");
    const resultBox = document.getElementById("result");
    const url_block = document.getElementById("url");
    const textWidthHelper = document.getElementById("text-width-helper");

    url_block.classList.add('hiden');

    // Updated: Pointing directly to the Flask route
    const backendUrl = "/api/analyze";

    inputBox.addEventListener("input", () => {
      textWidthHelper.textContent = inputBox.value || inputBox.placeholder;
      const width = Math.max(textWidthHelper.offsetWidth, 300);
      inputBox.style.width = width + "px";
    });

    button.addEventListener("click", () => {
      const input = inputBox.value.trim();

      if (input === "") {
        resultBox.textContent = "Please enter a valid URL.";
        return;
      }

      url_block.classList.remove('hiden');
      url_block.innerHTML = `${input} <div class="scan-line scanning" id="scan-line"></div>`;
      url_block.style.width = inputBox.offsetWidth + "px";

      inputBox.classList.add('hiden');
      resultBox.textContent = "Checking the URL...";

      fetch(backendUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ "url": input })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        if ('URL' in data) {
          let resultText = '';

          if ('Virus_total' in data && 'Google' in data) {
            resultText += `Final verdict url is ${data.safe ? 'safe' : 'unsafe'} \n`;
          } else {
            resultText += `url is ${data.safe ? 'safe' : 'unsafe'} \n`;
          }

          if ('Virus_total' in data || 'Google' in data || 'mlModel' in data) {
            resultText += `\nIndividual API Results:- \n`;
          }
          if ('Google' in data) {
            resultText += `Google API: ${data.Google ? 'safe' : 'unsafe'}\n`;
          }
          if ('Virus_total' in data) {
            resultText += `VirusTotal API: ${data.Virus_total ? 'safe' : 'unsafe'}\n`;
          }
          if ('mlModel' in data) {
            resultText += `ML Model: ${data.mlModel ? 'safe' : 'unsafe'}\n`;
          }

          let i = 0;
          resultBox.textContent = '------Scan complete------\n';
          function typeEffect() {
            if (i < resultText.length) {
              resultBox.textContent += resultText.charAt(i++);
              setTimeout(typeEffect, 30);
            } else {
              if ('Virus_total' in data && 'Google' in data) {
                resultBox.textContent += `Note: Final result is derived from a majority decision of the individual APIs.`;
              }
            }
          }

          typeEffect();
          url_block.classList.add('hiden');
          inputBox.classList.remove('hiden');

        } else {
          throw new Error('Invalid response format');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        resultBox.textContent = `Oops! Unable to connect to the server. Please try again later.`;
        url_block.classList.add('hiden');
        inputBox.classList.remove('hiden');
      });
    });
  </script>
</body>
</html>
